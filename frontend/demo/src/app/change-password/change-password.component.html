<app-user-header></app-user-header>
<div class="container ">
   <div class="card">
    <div class="row">
        <div class="col sm-8 text-center">
            <p class="mb-3">Reset Password</p>
        </div>
    </div>
    <div class="err d-flex justify-content-center"><p>{{errorMessage}}</p></div>
	<div class="row pass">
		<div class="col-sm-10" >
		    <div class="form-group pass_show"> 
                <label>Current Password</label>
                <input type="password" [(ngModel)]="oldPassword" class="form-control" placeholder="Current Password"> 
            </div> 
		    
            <div class="form-group   pass_show"> 
                <label>New Password</label>
                <input type="password" [(ngModel)]= "newPassword"class="form-control" placeholder="New Password"> 
            </div> 
		    
            <div class="form-group pass_show"> 
                <label>Confirm Password</label>
                <input type="password" class="form-control" [(ngModel)] ="confirmPassword" placeholder="ConfirmPassword"> 
            </div> 
            <div class="mt-4 d-flex justify-content-center" ><button type="button" class="btn " (click)="changePassword()">Change Password</button></div>
		</div>  
	</div>
   </div>
</div>
