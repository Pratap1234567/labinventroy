<app-header></app-header>
<div class="banner">
  <div class="container">
    <div class="card">
        <div class="card-header">registration form</div>
        <div class="d-flex justify-content-center err"><h5>{{error}}</h5></div>
        <form #formref="ngForm" (ngSubmit)="register()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email"[(ngModel)]="user.email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Password"[(ngModel)]="user.password">
            </div>
            <!--user name-->
           <div class="form-group">
                <label for="exampleInputPassword1">userId</label>
                <input type="text" class="form-control" name="userId" placeholder="UserId" [(ngModel)]="user.id">
              </div>
            
            <!--full name -->
         <div class="form-group">
                <label for="exampleInputPassword1">name</label>
                <input type="text" class="form-control" name="username" placeholder="name" [(ngModel)]="user.name">
              </div>

              <!--cphone no -->
         <div class="form-group">
                <label for="exampleInputPassword1">Phone</label>
                <input type="phone" class="form-control" name="phone" placeholder="phone"[(ngModel)]="user.phone">
           </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Register</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="">already a user?</span>
            <a routerLink="/login" class="register"> Login</a>
          </div>
          </form>
    </div>
</div> 
</div>
